<body>

<div class="header">SERA AI ğŸ’</div>

<div class="chat-box" id="chatBox"></div>

  <input id="msgInput" placeholder="Ø§ÙƒØªØ¨ Ø³Ø¤Ø§Ù„Ùƒ Ù‡Ù†Ø§...">

<script>
const backendURL = "https://sera-ai-backend-qhrd.onrender.com/ask";

/* Ø¥Ø¶Ø§ÙØ© Ø±Ø³Ø§Ù„Ø© */
function addMessage(text, sender) {
  const box = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.className = "msg " + sender;

  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;

  typeText(msg, text);
}

/* ØªØ£Ø«ÙŠØ± Ø§Ù„ÙƒØªØ§Ø¨Ø© typing effect */
function typeText(element, text) {
  let i = 0;
  const speed = 20;

  function type() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }

  type();
}

/* Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
async function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "me");
  input.value = "";

  const response = await fetch(backendURL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: text })
  });

  const data = await response.json();

  // Ø¥Ø²Ø§Ù„Ø© ØªÙ†Ø³ÙŠÙ‚Ø§Øª markdown Ù…Ù† Ø§Ù„Ø±Ø¯
  const cleanText = data.reply
    .replace(/\*/g, "")
    .replace(/[-+#]/g, "")
    .replace(/\n{2,}/g, "\n");

  addMessage(cleanText, "ai");
}
</script>
