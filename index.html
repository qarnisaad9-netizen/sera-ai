<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERA AI</title>

  <style>
    body {
      background: #ffffff;
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    .header {
      text-align: center;
      padding: 25px;
      font-size: 30px;
      font-weight: bold;
    }

    .header span {
      color: black;
    }

    #chat {
      width: 100%;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .msg {
      margin: 12px 0;
      padding: 12px 18px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.7;
      white-space: pre-line;
    }

    .user {
      background: #eaeaea;
      margin-left: auto;
    }

    .bot {
      background: #ffffff;
      border: 1px solid #ddd;
      margin-right: auto;
    }

    .typing {
      opacity: 0.6;
      font-style: italic;
    }

    .input-area {
      display: flex;
      gap: 10px;
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    #send {
      background: black;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="header">
    SERA AI ðŸ–¤
  </div>

  <div id="chat"></div>

  <div class="input-area">
    <button id="send">Ø¥Ø±Ø³Ø§Ù„</button>
    <input id="input" placeholder="Ø§ÙƒØªØ¨ Ø³Ø¤Ø§Ù„Ùƒ Ù‡Ù†Ø§..." />
  </div>

  <script>
    const backendURL = "https://sera-ai-backend-qhrd.onrender.com/ask";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function appendTyping() {
      const div = document.createElement("div");
      div.id = "typing";
      div.className = "msg bot typing";
      div.textContent = "ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†...";
      chat.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    send.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      appendTyping();

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();

        removeTyping();
        appendMessage(data.reply, "bot");
      } catch (e) {
        removeTyping();
        appendMessage("Ø®Ø·Ø£ ØºÙŠØ± Ù…ØªÙˆÙ‚Ø¹.", "bot");
      }
    };
  </script>
</body>
