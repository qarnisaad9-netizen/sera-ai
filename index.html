<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERA AI</title>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: "Tahoma", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #111;
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #333;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00aaff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            line-height: 1.5;
            font-size: 15px;
        }

        .you {
            background: #007bff;
            color: #fff;
            align-self: flex-start;
        }

        .bot {
            background: #222;
            color: #fff;
            align-self: flex-end;
            border: 1px solid #444;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 12px 18px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="chat-container">

        <div class="chat-header">üíé SERA AI</div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input id="userInput" type="text" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." />
            <button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
        </div>
    </div>

    <script>
        const backendURL = "https://sera-ai-backend-qhrd.onrender.com";

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const bubble = document.createElement("div");
            bubble.className = "bubble " + sender;
            bubble.textContent = text;
            messages.appendChild(bubble);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();

            if (!text) return;  // ŸÖŸÜÿπ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßÿ¶ŸÑ ŸÅÿßÿ±ÿ∫ÿ©

            addMessage(text, "you");
            input.value = "";

            const res = await fetch(backendURL + "/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text }) // ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ± ÿßŸÑÿµÿ≠Ÿäÿ≠
            });

            const data = await res.json();
            addMessage(data.reply, "bot");
        }
    </script>

</body>
</html>
