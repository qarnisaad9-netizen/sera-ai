<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERA AI</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: "Tahoma";
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #111;
            border-radius: 14px;
            padding: 20px;
            border: 1px solid #444;
        }

        .messages {
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #000;
            border: 1px solid #333;
        }

        .bubble {
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.6;
        }

        .you {
            background: #0099ff;
            color: white;
            margin-left: auto;
        }

        .ai {
            background: #333;
            color: #fff;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 14px 20px;
            border: none;
            background: #0099ff;
            color: white;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2 style="text-align:center;">SERA AI ðŸ’Ž</h2>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§...">
            <button onclick="sendMessage()">Ø¥Ø±Ø³Ø§Ù„</button>
        </div>
    </div>

    <script>
        const backendURL = "https://sera-ai-backend-qhrd.onrender.com/ask";

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const bubble = document.createElement("div");
            bubble.className = "bubble " + sender;
            bubble.textContent = text;
            messages.appendChild(bubble);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "you");
            input.value = "";

            const res = await fetch(backendURL, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ question: text })
            });

            const data = await res.json();
            addMessage(data.reply, "ai");
        }
    </script>

</body>
</html>
